        <div class="g_Content">
            <div class="Sign1">
                <form action="register.html" method="post">
                    <table cellpadding="10px">
                        <tr>
                            <th colspan="2">REGISTRATION FORM</th>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <label for="Fname">First Name:</label>
                                <input type="text" name="username" id="Username" placeholder="First Name..."><br>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="Sname">Second Name:</label>
                                <input type="text" name="secondname" id="Sname" placeholder="Second Name..."><br></td>
                            <td><label for="lname">Last Name:</label>
                                <input type="text" name="lastname" id="Lname" placeholder="Last Name..."><br></td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <label for="Username">Username:</label>
                                <input type="text" name="username" id="Username" placeholder="User Name/email..."><br>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                Gender:
                                <input type="radio" name="geneder" id="Sex" value="male">Male 
                                <input type="radio" name="geneder" id="Sex" value="female"> Female
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <label for="Nationality">Nationality:</label>
                                <input type="text" name="country" id="Nationality" placeholder="Nationality..."><br>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <label for="Current">Current Country:</label>
                                <input type="text" name="country" id="Current" placeholder="actual country..."><br>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <label for="Address">Address:</label>
                                <input type="text" name="address" id="Address" placeholder="Address..."><br>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <label for="Phone">Phone:</label>
                                <input type="text" name="phone" id="Phone" placeholder="Phone number..."><br>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="Usermail">Email:</label>
                                <input type="email" name="Email" id="Usermail" placeholder="Email..."><br></td>
                            <td><label for="UsermailC">Confirm Email:</label>
                                <input type="email" name="lastname" id="UsermailC" placeholder="Confirm email..."><br></td>
                        </tr>
                        <tr>
                            <td>
                                <label for="UserCode1">Password:</label>
                            <input type="password" name="usercode2" id="UserCode1" placeholder="password...">
                            </td>
                            <td>
                                <label for="UserCode2">Password:</label>
                            <input type="text" name="usercode2" id="UserCode2" placeholder="password...">
                            </td>
                        </tr>
                        <tr><td rowspan="2">
                            <P>I have already an account, <a href="index.html">Sign In</a> your account.</P>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" name="login" value="LOG IN" id="subtn" onclick="LogIn()">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"><span id="msg"></span></td>
                    </tr>
